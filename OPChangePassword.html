<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OP ChangePassword</title>
    <link rel="stylesheet" type="text/css" href="css/OPCP.css"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        function tb(event){
            var e = window.event;
            var obj = e.srcElement;
            obj.style.background = "pink";
        };
        function tbl(event){
            var e = window.event;
            var obj = e.srcElement;
            obj.style.background = "transparent";
        };

        $( document ).ready(function() {
            $( "#btnGoOP" ).click(function() {
                var t1 = document.getElementById("inputText1").innerText;
                var t2 = document.getElementById("inputText2").innerText;
                var t3 = document.getElementById("inputText3").innerText;
                if (t1 != null && t2 != null && t3 != null){

                    location.href = 'Operator.html';
                }else{
                    alert("Must be filled in!")

                }

            })
        });
    </script>
</head>
<body>
<div id="middel">
    <h2>Reset Operator Password</h2><hr>
    <p>Email: <br><input onfocus="tb()"  onblur="tbl()" type="text" class="svo" id="inputText1"></p><br>
    <p>Password: <br><input onfocus="tb()"  onblur="tbl()" type="text" class="svo" id="inputText2"></p><br>
    <p>Reset Password: <br><input onfocus="tb()"  onblur="tbl()" type="text" class="svo" id="inputText3"></p><br>
    <button class="svo" id="btnGoOP">Reset</button>
</div>
</body>
</html>
